<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/464122679d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mainBlock">
        <div class="row">
          <div class="col-md-6">
            <h1 class="city-name" id="current-city"></h1>
          </div>
          <div class="col-md-4">
            <form class="search">
              <input
                type="text"
                placeholder="Enter a city"
                class="form-control shadow-sm border-0"
                id="searchInput"
                autocomplete="off"
              />
            </form>
          </div>
          <div class="col-md-2">
            <form class="search" id="search-city">
              <input
                class="form-control btn btn-primary shadow-sm"
                type="submit"
                value="Search"
                id="submitButton"
              />
            </form>
          </div>
        </div>
        <div class="location">
          <a href="#" id="my-loc">My locationüìç</a>
        </div>
        <div class="row">
          <div class="col-md-2">
            <img id="icon" src=" " alt="sun" />
            <ul class="description" id="temperature-description">
              <li id="description"></li>
              <li id="humidity"></li>
              <li id="windSpeed"></li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul class="description">
              <li class="currentDay" id="current-day"></li>
              <li class="currentTime" id="current-time"></li>
              <span class="temp" id="temperature"></span>
              <span class="unit">
                <a href="#" id="celsium-link" class="active">ÀöC</a> |
                <a href="#" id="fahrenheit-link">ÀöF</a>
              </span>
            </ul>
          </div>
          <div class="col-md-7">
              <div class="position d-flex justify-content-center"></div>
              <div class="weather-forecast" id="forecast"></div>
          </div>
          <hr />
          <div class="version-city">
            <div class="row">
              <div class="d-flex justify-content-center">
                <div class="col-md-2 d-flex flex-column align-items-center">
                  <a href="#" id="city-london" class="js-city" data-city-name="London">London</a>
                  <img class="js-icon secondary-weather-icon" src=" " alt="icon" />
                  <span class="js-temperature"></span>
                  <span class="js-description"></span>
                </div>
                <div class="col-md-2 d-flex flex-column align-items-center">
                  <a href="#" id="city-tokyo" class="js-city" data-city-name="Tokyo">Tokyo</a>
                  <img class="js-icon secondary-weather-icon" src=" " alt="icon" />
                  <span class="js-temperature"></span>
                  <span class="js-description"></span>
                </div>
                <div class="col-md-2 d-flex flex-column align-items-center">
                  <a href="#" id="city-sydney" class="js-city" data-city-name="Sydney">Sydney</a>
                  <img class="js-icon secondary-weather-icon" src=" " alt="icon" />
                  <span class="js-temperature"></span>
                  <span class="js-description"></span>
                </div>
                <div class="col-md-2 d-flex flex-column align-items-center">
                  <a href="#" id="city-lviv" class="js-city" data-city-name="Lviv">Lviv</a>
                  <img class="js-icon secondary-weather-icon" src=" " alt="icon" />
                  <span class="js-temperature"></span>
                  <span class="js-description"></span>
                </div>
                <div class="col-md-2 d-flex flex-column align-items-center">
                  <a href="#" id="city-paris" class="js-city" data-city-name="Paris">Paris</a>
                  <img class="js-icon secondary-weather-icon" src=" " alt="icon" />
                  <span class="js-temperature"></span>
                  <span class="js-description"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="link-source">
        <a
          href="https://github.com/HoncharenkoA/my-existing-progect"
          target="_blank"
        >
          Open-source code</a
        >
        <span> by Anastasiia Honcharenko</span>
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
